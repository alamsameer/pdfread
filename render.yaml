services:
  - type: web
    name: pdfread-backend
    env: python
    region: ohio
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: CARGO_HOME
        value: /opt/render/project/cargo
